<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Student Resume Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Resume Generator</h1>
        <form id="resume-form">
            <label for="image">Upload Profile Image:</label>
            <input type="file" id="image" accept="image/*" required><br>

            <label for="name">Full Name:</label>
            <input type="text" placeholder="Enter your name" id="name" required><br>

            <label for="email">Email:</label>
            <input type="email" placeholder="Enter your email i'd" id="email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" placeholder="Enter your mobile number" id="phone" required><br>

            <label for="education">Education:</label>
            <input type="text" placeholder="Enter your complete Qualification" id="education" required><br>

            <label for="projects">Projects:</label>
            <textarea id="projects" required></textarea><br>

            <label for="skills">Skills (comma-separated):</label>
            <input type="text" placeholder="Mention your Skill" id="skills" required><br>

            <label for="experience">Experience:</label>
            <textarea id="experience" required></textarea><br>

            <label for="achievements">Achievements:</label>
            <textarea id="achievements" required></textarea><br>

            <label for="format">Select Resume Format:</label>
            <select id="format" required>
                <option value="format1">Format 1</option>
                <option value="format2">Format 2</option>
                <option value="format3">Format 3</option>
            </select><br>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume-output" class="resume">
            <!-- Generated resume will appear here -->
        </div>

        <button id="download-btn" style="display:none;">Download Resume</button>
    </div>
    <footer>
        <p align="center" >Generated By Chandan</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
